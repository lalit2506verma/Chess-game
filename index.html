<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="heading"> Chess Game </h1>
        </div>

        <div class="panel">

            <div class="file-a files">

                <div class="square off-green">
                    <img src="./images/black/rook.png" alt="rook" data-piece="rook" data-color="black"/>
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square off-green">
                    <!-- <div class="highlighted-circle">
                    
                    </div> -->
                </div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square">
                    <img src="./images/white/rook.png" alt="rook" data-piece="rook" data-color="white">
                </div>

            </div>

            <div class="file-b files">

                <div class="square">
                    <img src="./images/black/knight.png" alt="knight" data-piece="knight" data-color="black">
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square off-green">
                    <img src="./images/white/knight.png" alt="knight" data-piece="knight" data-color="white">
                </div>

            </div>

            <div class="file-c files">

                <div class="square off-green">
                    <img src="./images/black/bishop.png" alt="bishop" data-piece="bishop" data-color="black">
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square">
                    <img src="./images/white/bishop.png" alt="bishop" data-piece="bishop" data-color="white">
                </div>

            </div>

            <div class="file-d files">

                <div class="square">
                    <img src="./images/black/queen.png" alt="queen" data-piece="queen" data-color="black">
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square off-green">
                    <img src="./images/white/king.png" alt="king" data-piece="king" data-color="white">
                </div>

            </div>

            <div class="file-e files">

                <div class="square off-green">
                    <img src="./images/black/king.png" alt="king" data-piece="king" data-color="black">
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square">
                    <img src="./images/white/queen.png" alt="queen" data-piece="queen" data-color="white">
                </div>

            </div>

            <div class="file-f files">

                <div class="square">
                    <img src="./images/black/bishop.png" alt="bishop" data-piece="bishop" data-color="black">
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square off-green">
                    <img src="./images/white/bishop.png" alt="bishop" data-piece="bishop" data-color="white"/>
                </div>

            </div>

            <div class="file-g files">

                <div class="square off-green">
                    <img src="./images/black/knight.png" alt="knight" data-piece="knight" data-color="black" />
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square">
                    <img src="./images/white/knight.png" alt="knight" data-piece="knight" data-color="white" />
                </div>

            </div>

            <div class="file-h files">

                <div class="square">
                    <img src="./images/black/rook.png" alt="rook" data-piece="rook" data-color="black"/>
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" data-piece="pawn" data-color="black"/>
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" data-piece="pawn" data-color="white"/>
                </div>

                <div class="square off-green">
                    <img src="./images/white/rook.png" alt="rook" data-piece="rook" data-color="white">
                </div>
                
            </div>

        </div>
        
        <div id="turn-indicator" class="turn white">
            White's Turn
        </div>
    </div>
</body>
</html>
