<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">

        <div class="panel">

            <div class="file-a files">

                <div class="square off-green">
                    <img src="./images/black/rook.png" alt="rook" />
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square">
                    <img src="./images/white/rook.png" alt="rook">
                </div>

            </div>

            <div class="file-b files">

                <div class="square">
                    <img src="./images/black/knight.png" alt="knight">
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green">
                    <img src="./images/white/knight.png" alt="knight">
                </div>

            </div>

            <div class="file-c files">

                <div class="square off-green">
                    <img src="./images/black/bishop.png" alt="bishop">
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square">
                    <img src="./images/white/bishop.png" alt="bishop">
                </div>

            </div>

            <div class="file-d files">

                <div class="square">
                    <img src="./images/black/queen.png" alt="queen">
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green">
                    <img src="./images/white/king.png" alt="king">
                </div>

            </div>

            <div class="file-e files">

                <div class="square off-green">
                    <img src="./images/black/king.png" alt="king">
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square">
                    <img src="./images/white/queen.png" alt="queen">
                </div>

            </div>

            <div class="file-f files">

                <div class="square">
                    <img src="./images/black/bishop.png" alt="bishop">
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green">
                    <img src="./images/white/bishop.png" alt="bishop">
                </div>

            </div>

            <div class="file-g files">

                <div class="square off-green">
                    <img src="./images/black/knight.png" alt="knight">
                </div>

                <div class="square">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>

                <div class="square off-green">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square">
                    <img src="./images/white/knight.png" alt="knight">
                </div>

            </div>

            <div class="file-h files">

                <div class="square">
                    <img src="./images/black/rook.png" alt="rook" />
                </div>

                <div class="square off-green">
                    <img src="./images/black/pawn.png" alt="pawn" />
                </div>

                <div class="square"></div>
                <div class="square off-green"></div>
                <div class="square"></div>
                <div class="square off-green"></div>

                <div class="square">
                    <img src="./images/white/pawn.png" alt="pawn" />
                </div>

                <div class="square off-green">
                    <img src="./images/white/rook.png" alt="rook">
                </div>
                
            </div>

        </div>

    </div>
</body>
</html>
